name: Super_Linter

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Java 11
        uses: actions/cache@v2
        with:
          path: ~/.cache/openjdk11
          key: java11-${{ runner.os }}

      - name: Set up Java 11
        run: |
          # Check if Java 11 is already cached; if not, install it
          if [ ! -d ~/.cache/openjdk11 ]; then
            sudo apt-get update -q
            sudo apt-get install -y openjdk-11-jdk
          fi
          
      - name: Cache Super-Linter
        uses: actions/cache@v2
        with:
          path: ~/.super-linter
          key: super-linter-${{ runner.os }}-v4  # Unique cache key for Super-Linter

      - name: Install and Run Super-Linter
        run: |
          # Check if Super-Linter is already cached; if not, install it
          if [ ! -d ~/.super-linter ]; then
            git clone https://github.com/github/super-linter.git ~/.super-linter
          fi

          # Run Super-Linter
          cd ~/.super-linter
          ./run.sh
          
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
